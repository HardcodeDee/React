
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>Hello React</title>
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>

    <div id="example"/>

    <script type="text/babel">

        function formatName(user) {
          return user.firstName + ' ' + user.lastName;
        }

        function getGeeting(user) {
          if(user) {
            return <h1>Hello, {formatName(user)}!</h1>;
          }
          return <h1>Hello Stranger</h1>;
        }

        const user = {
          firstName: 'Harper',
          lastName: 'Perez',
          url: 'https://facebook.github.io/react/docs/introducing-jsx.html'
        };

        const element = (
          <h1>
            Hello, {formatName(user)}!
          </h1>
        );

        const element1 = (
          <h1>This is getGeeting function -> {getGeeting()}</h1>
        );

        const element2 = <a href={user.url}>{user.url}</a>;

        const element4 = React.createElement(
          'h1',
          {className: 'getGeeting'},
          'Hello, world!'
        );


        ReactDOM.render(
          element4,
          document.getElementById('example')
        );
    </script>

    <!--By default, React DOM escapes any values embedded in JSX before rendering them. Thus it ensures that you can never inject anything that's not explicitly written in your application. Everything is converted to a string before being rendered. This helps prevent XSS (cross-site-scripting) attacks.

    // JSX Represents Objects-->
  </body>
</html>
